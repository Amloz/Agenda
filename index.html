<!DOCTYPE html>
<html>
<head>
    <title>Mi Agenda Interactiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Mi Agenda Interactiva</h1>
        <form id="eventForm" class="mb-3">
            <div class="input-group">
                <label for="eventName" class="input-group-text">Nombre del evento:</label>
                <input type="text" id="eventName" name="eventName" class="form-control">
            </div>
            <div class="input-group">
                <label for="eventDate" class="input-group-text">Fecha del evento:</label>
                <input type="date" id="eventDate" name="eventDate" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Evento</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="eventTable"></tbody>
        </table>
    </div>
    <script src="Scripts.js"></script>
</body>
</html>
